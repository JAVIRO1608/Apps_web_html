<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>

    <body>
        <!-- script que pregunta si o no a l'usuar -->
        <script type="text/javascript">
            const respuesta = confirm('quieres ver a patrick?') //guarda la respuesta del usuario
            if (respuesta) { //si la respuesta es si
                //redirige a foto de patricio feliz
                window.location.href = "https://images3.memedroid.com/images/UPLOADED628/6441b9c8abe4d.jpeg";
            } else { //si la respuesta es no
                //redirige a foto de lobo triste
                window.location.href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR250ugbH8v2CgdcNBUkrW2trdXj2gNmyV3Zw&s";
            }
        </script>
    </body>
</html>
